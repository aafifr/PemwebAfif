<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Entry Data Pegawai</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="navbar">
    <a href="#">Data Karyawan</a>
    <a href="#"><small>Master Data</small></a>
    <a href="#"><small>Tambah Data</small></a>
  </div>
  
  <div class="header">
    <h2>FORM ENTRY DATA PEGAWAI</h2>
  </div>
  
  <div class="content">
    <form action="http://blackgoosebistro.com/pizza.php" method="post">
      <table>
        <tr>
          <td>
            <label for="nik">NIK</label>
          </td>
          <td>
            <input type="number" name="nik" id="nik">
          </td>
        </tr>
        <tr>
          <td>
            <label for="nama">Nama</label>
          </td>
          <td>
            <input type="text" name="nama" id="nama">
          </td>
        </tr>
        <tr>
          <td>
            <label for="tempatlahir">Tempat Lahir</label>
          </td>
          <td>
            <input type="text" name="tempatlahir" id="tempatlahir">
          </td>
        </tr>
        <tr>
          <td>
            <label for="tanggallahir">Tanggal Lahir</label>
          </td>
          <td>
            <input type="text" name="tanggallahir" id="tanggallahir" placeholder=" 2003-11-01 ">
          </td>
        </tr>
        <tr>
          <td>
            <label for="alamat">Alamat</label>
          </td>
          <td>
            <textarea name="" id="" cols="23" rows="3"></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <label for="telepon">Telepon</label>
          </td>
          <td>
            <input type="number" name="telepon" id="telepon" placeholder=" +62">
          </td>
        </tr>
        <tr>
          <td>
            <label for="jabatan">Jabatan</label>
          </td>
          <td>
            <select name="jabatan" id="jabatan">
              <option value="">- Jabatan Terbaru</option>
              <option value="HRD">HRD</option>
              <option value="PM">PM</option>
              <option value="Engineer">Engineer</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="status">Status</label>
          </td>
          <td>
            <select name="status" id="status">
              <option value="">- Status Terbaru</option>
              <option value="Magang">Magang</option>
              <option value="Kontrak">Kontrak</option>
              <option value="Tetap">Tetap</option>
            </select>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button class="simpan" type="submit">Simpan</button>
            <button class="batal" type="reset">Batal</button>
          </td>
        </tr>
      </table>
    </form>
  </div>
  
  
</body>
</html>
